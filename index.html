<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="description" content="Serena Portfolio">
      <meta name="keywords" content="Example">
      <meta name="author" content="Serena">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
      <script src="https://code.angularjs.org/1.4.7/i18n/angular-locale_it-it.js"></script>

      <script src="assets/app.js"></script>
      <script src="assets/data-provider.js"></script>
      <script src="assets/popover.js"></script>
      <title>Angular</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
  </head>
  <body ng-app="bitmamaCorsoAngular" scroll id="page" >
    <div ng-controller="mainCrtl">
      <div ng-show="error">
        {{error}}
      </div>
      <div ng-hide="error">
        <ul><!--scope per ogni elemento del repeat-->
          <!--aggiungo classe odd quando dispari-->
          <li 
            ng-repeat="person in adressbook" 
            ng-class="{'odd' : $odd, 'female' : person.gender === 'f'}"
            popover="person.birth|date: 'longDate'"
              text="{{person.name}}
                {{person.surname}}" 
          >
              
          </li>
        </ul>
      </div>
      <div> 
        <p ng-repeat="person in adressbook">
          {{person.name}} <input type="text" ng-model="person.birth">
          
        </p>
        
      </div>
    </div>
 
  </body>
</html>
